<section class="dash-container" fxLayout="column" fxLayoutAlign="center center">
  <div style="width: 1000px;">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Users</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-accordion class="example-headers-align">
          <mat-expansion-panel
            [expanded]="step === 2"
            (opened)="setStep(2)"
            hideToggle
          >
            <mat-expansion-panel-header>
              <mat-panel-description>
                <div
                  style="justify-content: flex-end; display: flex; font-size: 20px;"
                >
                  <button mat-button>
                    <span>Show all users</span>
                  </button>
                </div>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- Number Column -->
              <ng-container matColumnDef="domain">
                <th
                  style="text-align: center;"
                  mat-header-cell
                  *matHeaderCellDef
                >
                  Number
                </th>
                <td mat-cell *matCellDef="let element">{{ element.domain }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="Name">
                <th
                  style="text-align: center;"
                  mat-header-cell
                  *matHeaderCellDef
                >
                  Name
                </th>
                <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="Email">
                <th
                  style="text-align: center;"
                  mat-header-cell
                  *matHeaderCellDef
                >
                  Email
                </th>
                <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>

      <!-- Add User -->
      <mat-card-content>
        <mat-accordion class="example-headers-align">
          <mat-expansion-panel
            [expanded]="step === 2"
            (opened)="setStep(2)"
            hideToggle
          >
            <mat-expansion-panel-header>
              <mat-panel-description>
                <div
                  style="justify-content: flex-end; display: flex; font-size: 20px;"
                >
                  <button mat-button>
                    <span>Add user</span>
                  </button>
                </div>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <ng-container matColumnDef="domain">
              <div
                style="justify-content: flex-start; display: flex; font-size: 20px;"
              >
                <input type="text" placeholder="Name" />
              </div>
              <br />
              <div
                style="justify-content: flex-start; display: flex; font-size: 20px;"
              >
                <input type="email" placeholder="Email" />
              </div>
            </ng-container>

            <mat-action-row>
              <div>
                <button mat-raised-button color="primary">SUBMIT</button>
              </div>
            </mat-action-row>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
    </mat-card>
  </div>
</section>
